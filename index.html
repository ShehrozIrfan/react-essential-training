<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      const cars = [
        'Toyata Corolla x',
        'Honda Civic',
        'Suzuki Swift',
        'Fortuner'
      ]

      const carObjects = cars.map((car, index) => ({
        id: index,
        title: car
      }))

      function Header(props) {
        return (
          <h3>{props.name}'s Garage</h3>
        )
      }

      function Main(props) {
        return (
          <div>
            <div>{props.cars.map((car) => (<li key={car.id}>{car.title}</li>))}</div>
            <br/>
            <div>Hey! We have the most {props.adjective} cars.</div>
          </div>
        )
      }

      function Footer(props) {
        return (
          <footer>
            Copyright &copy; {props.year}
          </footer>
        )
      }

      function App() {
        return (
          <div>
            <Header name="Alexa" />
            <Main adjective="classical" cars={carObjects} />
            <Footer year={new Date().getFullYear()} />
          </div>
        )
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
